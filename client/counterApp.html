<head>
  <title>counterApp</title>
</head>

<body>
  
  <div class="container">
    <nav class="navbar">
      <img src="img/Twitter_logo.png">
    </nav>
    <div class="row">
      <div class="col-md-8">
        <h3 class="description">A global community of friends and strangers answering one simple question: What are you doing?</h3>
        {{> submitTweetLayout}}
        
        {{> recentUpdates}}
      </div>
    </div>
  </div>
</body>

<template name="submitTweetLayout">
  <label for="tweetInputBox">What are you doing?</label>
    <textarea class="form-control" id="tweetInputBox" rows="4" maxlength="140"></textarea>
    <p>Only first 140 characters will display</p>
    <div class="text-right">
      <button class="btn btn-primary">Submit</button>
    </div>
</template>

<template name="recentUpdates">
  <div class="tweet-list">
    <h5>Recent public updates</h5>
    <p>{{tweetText}}</p>
  </div>
</template>
